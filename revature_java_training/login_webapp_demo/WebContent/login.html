<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome User</title>
<link rel="stylesheet" href="styles/login.css">
</head>
<body>
<div align="center">
<h3 id="h">Login screen</h3>
<form action="login" method="post" onsubmit="return validateUser()">
<table>
<tr>
<td><input type="text" id="userid" name="username" placeholder="Enter UserName"/></td>
</tr>
<tr>
<td><input type="password" id="userpassword" name="password" placeholder="Enter Password"/></td>
</tr>
<tr>
<td><input type="submit" value="Login"/></td>
</tr>
</table>
</form>
<span id="errorMessage"></span>
</div>
<script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
